<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Mestre Ensinador</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: radial-gradient(circle at top, #020024, #000);
    color: #fff;
}

canvas {
    position: fixed;
    inset: 0;
    z-index: -1;
}

h1 {
    font-size: 3.8em;
    letter-spacing: 3px;
    background: linear-gradient(
        270deg,
        red, orange, yellow, green, cyan, blue, violet, red
    );
    background-size: 1600% 1600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 8s ease infinite;
    text-shadow:
        0 0 15px rgba(255,255,255,0.6),
        0 0 30px rgba(255,255,255,0.4),
        0 0 60px rgba(255,255,255,0.2);
}

@keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

p {
    margin-top: 20px;
    font-size: 1.4em;
    text-shadow: 0 0 10px #fff;
}

.btn {
    margin-top: 35px;
    display: inline-block;
    padding: 15px 35px;
    border-radius: 14px;
    background: linear-gradient(135deg, #42f5a1, #7f5cff);
    color: #000;
    font-weight: bold;
    text-decoration: none;
    font-size: 1.2em;
    transition: 0.3s;
}

.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #7f5cff;
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div>
    <h1>Mestre Ensinador</h1>
    <p>Luz • Consciência • Expansão Espiritual</p>

    <a class="btn" href="https://youtube.com/@mestreensinador1" target="_blank">
        Canal Oficial
    </a>
</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
});

const stars = [];
const planets = [];

for (let i = 0; i < 400; i++) {
    stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.5,
        a: Math.random()
    });
}

for (let i = 0; i < 6; i++) {
    planets.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: 30 + Math.random() * 50,
        hue: Math.random() * 360,
        speed: 0.1 + Math.random() * 0.2
    });
}

function draw() {
    ctx.fillStyle = "rgba(0,0,20,0.4)";
    ctx.fillRect(0, 0, w, h);

    // estrelas
    for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${s.a})`;
        ctx.fill();
    }

    // planetas
    for (let p of planets) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${p.hue}, 80%, 60%, 0.9)`;
        ctx.shadowBlur = 25;
        ctx.shadowColor = `hsla(${p.hue}, 100%, 70%, 0.8)`;
        ctx.fill();

        p.x += p.speed;
        if (p.x - p.r > w) p.x = -p.r;
    }

    requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
