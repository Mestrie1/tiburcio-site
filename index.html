<!DOCTYPE html>
<html lang="pt-br">
<head>

<title>$Tiburcio</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        background: radial-gradient(circle at top, #080b1d, #000);
        overflow: hidden;
        color: #f5e042;
    }

    canvas#bgCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
    }

    h1 {
        font-size: 3.5em;
        text-shadow: 0 0 15px #42f5a1, 0 0 30px #42f5a1;
        margin-bottom: 20px;
        letter-spacing: 2px;
    }

    p {
        font-size: 1.5em;
        margin-bottom: 30px;
        text-shadow: 0 0 8px #f5e042;
    }

    .btn {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 12px;
        font-weight: bold;
        text-decoration: none;
        color: #0a0a0a;
        background: #42f5a1;
        font-size: 1.2em;
        transition: all 0.3s ease;
    }

    .btn:hover {
        transform: scale(1.1);
        background: #f5e042;
        box-shadow: 0 0 15px #42f5a1;
    }

    .contract-box {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    #contractText {
        font-size: 1.2em;
        padding: 12px;
        background: rgba(255,255,255,0.08);
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.2);
        color: #42f5a1;
        text-shadow: 0 0 6px #42f5a1;
        word-break: break-all;
        max-width: 90%;
        text-align: center;
    }

    #copyBtn {
        padding: 12px 25px;
        border: none;
        background: #42f5a1;
        font-size: 1.1em;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        color: #000;
        transition: 0.3s;
    }

    #copyBtn:hover {
        background: #f5e042;
        box-shadow: 0 0 12px #42f5a1;
    }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<h1>Bem-vindo ao site oficial do $Tiburcio</h1>

<!-- Contrato -->
<div class="contract-box">
    <div id="contractText">BBogUQD1TjEQrXeUjJRGft7hLB7EEVmTwanEsoPmpump</div>
    <button id="copyBtn" onclick="copyContract()">Copiar Contrato</button>
</div>

<script>
function copyContract() {
    const text = document.getElementById("contractText").innerText;
    navigator.clipboard.writeText(text);
    alert("Contrato copiado!");
}

// Fundo animado de estrelas
window.addEventListener('load', () => {
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const stars = [];
    const STAR_COUNT = 300;

    for(let i=0; i<STAR_COUNT; i++){
        stars.push({
            x: Math.random()*width,
            y: Math.random()*height,
            z: Math.random(),
            size: Math.random()*1.5 + 0.5,
            speed: Math.random()*0.5 + 0.2
        });
    }

    function draw(){
        ctx.fillStyle = '#000010';
        ctx.fillRect(0,0,width,height);

        for(let s of stars){
            s.y -= s.speed * (s.z + 0.5);
            if(s.y < 0){
                s.y = height;
                s.x = Math.random()*width;
                s.z = Math.random();
            }
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.size*(s.z+0.5), 0, Math.PI*2);
            ctx.fillStyle = `hsl(${Math.random()*360}, 80%, 70%)`;
            ctx.fill();
        }

        requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', ()=>{
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });
});
</script>

</body>
</html>
