<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Mestre Ensinador</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

canvas {
    position: fixed;
    inset: 0;
    z-index: -1;
}

h1 {
    font-size: 3.5em;
    letter-spacing: 3px;
    background: linear-gradient(
        270deg,
        red, orange, yellow, green, cyan, blue, violet, red
    );
    background-size: 1600% 1600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 8s ease infinite;
    text-shadow:
        0 0 15px rgba(255,255,255,0.6),
        0 0 30px rgba(255,255,255,0.4);
}

@keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

p {
    margin: 15px 0 30px;
    font-size: 1.3em;
    text-shadow: 0 0 10px #fff;
}

.btn {
    display: inline-block;
    margin: 8px;
    padding: 14px 28px;
    border-radius: 12px;
    background: #42f5a1;
    color: #000;
    font-weight: bold;
    text-decoration: none;
    font-size: 1.1em;
    transition: 0.3s;
}

.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #42f5a1;
}
</style>
</head>

<body>

<canvas id="vortex"></canvas>

<h1>Mestre Ensinador</h1>
<p>Luz • Consciência • Expansão</p>

<!-- LINKS OFICIAIS -->

<script>
const canvas = document.getElementById("vortex");
const ctx = canvas.getContext("2d");

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
let cx = w / 2;
let cy = h / 2;

window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    cx = w / 2;
    cy = h / 2;
});

const stars = [];
const STAR_COUNT = 800;

for (let i = 0; i < STAR_COUNT; i++) {
    const angle = Math.random() * Math.PI * 2;
    const radius = Math.random() * Math.max(w, h);
    stars.push({
        angle,
        radius,
        speed: 0.5 + Math.random() * 1.5,
        size: Math.random() * 2 + 0.5
    });
}

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.3)";
    ctx.fillRect(0, 0, w, h);

    for (let s of stars) {
        s.angle += 0.01;
        s.radius -= s.speed;

        if (s.radius < 5) {
            s.radius = Math.max(w, h);
            s.angle = Math.random() * Math.PI * 2;
        }

        const x = cx + Math.cos(s.angle) * s.radius;
        const y = cy + Math.sin(s.angle) * s.radius;

        ctx.beginPath();
        ctx.arc(x, y, s.size, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
    }

    requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
